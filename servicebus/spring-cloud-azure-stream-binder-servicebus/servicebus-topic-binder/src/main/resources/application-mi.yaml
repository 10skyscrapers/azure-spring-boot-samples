spring:
  cloud:
    azure:
      credential:
        managed-identity-client-id: ${AZURE_MANAGED_IDENTITY_CLIENT_ID]
      profile:
          tenant-id: ${AZURE_TENANT_ID}

#    Uncomment below configurations if you want to enable auto creating resources.
#        subscription-id: [subscription-id]
#        cloud: Azure
#      resource:
#        region: [region]

      servicebus:
        namespace: ${AZURE_SERVICEBUS_BINDER_NAMESPACE}
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          destination: ${AZURE_SERVICEBUS_TOPIC_NAME}
          group: ${AZURE_SERVICEBUS_TOPIC_SUBSCRIPTION_NAME}
        supply-out-0:
          destination: ${AZURE_SERVICEBUS_TOPIC_NAME}
      servicebus:
        bindings:
          consume-in-0:
            consumer:
              checkpoint-mode: MANUAL
          supply-out-0:
            producer:
              entity-type: topic
      poller:
        fixed-delay: 1000
        initial-delay: 0
